# Global build commands
[build]
  command = "gatsby clean && gatsby build"
  publish = "public/"
  functions = "functions/"

[[plugins]]
  package = "netlify-plugin-gatsby-cache"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  # optional, fails build when a category is below a threshold
  [plugins.inputs.thresholds]
    performance = 0.5
    accessibility = 0.8
    best-practices = 0.8
    seo = 0.8

  [[plugins.inputs.audits]]
    url = "https://www.patricialopes.be"

[[plugins]]
package = "netlify-plugin-a11y"

  # all inputs are optional, we just show you the defaults below
  [plugins.inputs]
  
  # required config
  checkPaths = ['/','page-data'] # you can give an array of directories or paths to html files, that you want to run a11y checks on
  
  # # optional config
  # ignoreDirectories = ['/admin']  # explicitly ignore these directories

  # resultMode = "warn" # is "error" by default

  # # Developer only
  debugMode = true # extra logging for plugin developers